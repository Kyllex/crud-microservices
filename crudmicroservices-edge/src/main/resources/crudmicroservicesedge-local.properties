com.netflix.karyon.server.bootstrap.class=com.matera.crudmicroservices.config.Bootstrap

#Eureka runtime configuration
com.netflix.karyon.eureka.disable=true
com.netflix.karyon.disable.app.discovery=false
com.netflix.karyon.unify.health.check.with.eureka=true
com.netflix.karyon.health.check.timeout.ms=5000

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=300000

crudmicroservicesmiddle.ribbon.NIWSServerListClassName=com.netflix.loadbalancer.ConfigurationBasedServerList
crudmicroservicesmiddle.ribbon.listOfServers=127.0.0.1:9080
crudmicroservicesmiddle.ribbon.ReadTimeout=300000
crudmicroservicesmiddle.ribbon.ConnectTimeout=300000
crudmicroservicesmiddle.ribbon.DeploymentContextBasedVipAddresses=crudmicroservicesmiddle.matera.com